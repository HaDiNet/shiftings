<div class="accordion accordion-flush" id="group{{ member_group.pk }}Accordion">
  <div class="accordion-item bg-dark">
    <div class="accordion-header center-items justify-content-start bg-dark" id="flush-headingOne">
      <div class="badge bg-secondary center-items">
        <a class="collapsed text-decoration-none  text-white" type="button" data-bs-toggle="collapse"
           data-bs-target="#collapse{{ member_group.pk }}" aria-expanded="false"
           aria-controls="collapse{{ member_group.pk }}" title="{% trans "Click to expand members" %}">
          <h5 class="m-0">
            <i class="fa-solid fa-square-caret-down"></i>
            {% trans "Group" %}: {{ member_group }}
          </h5>
        </a>
        <button type="button" class="btn btn-danger px-1 py-0 ms-2" data-bs-toggle="modal"
                data-bs-target="#confirmRemoveModal" data-bs-remove-name="{{ member_group }}"
                data-bs-remove-url="{% url 'membership_remove' organization.pk member_group.pk %}">
          <i class="fas fa-x pe-none"></i>
        </button>
      </div>
    </div>
    <div id="collapse{{ member_group.pk }}" class="accordion-collapse collapse bg-dark"
         aria-labelledby="flush-headingOne"
         data-bs-parent="#group{{ member_group.pk }}Accordion">
      <div class="bg-dark p-0 ms-2">
        <div>Members:</div>
        <div class="d-flex flex-row ">
          {% for name in member_group.user_set.all %}
            <div class="badge p-1 bg-secondary d-flex align-items-center mt-1 mx-2">
              {{ name }}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
