{% extends 'base.html' %}

{% block content %}
  <table class="table table-responsive-sm table-dark table-striped table-hover table-bordered align-middle">
    <tr>
      <th>{% trans 'Name' %}</th>
    </tr>
    {% for organization in organizations %}
      <tr>
        <td><a class="link" href="{{ organization.get_absolute_url }}">{{ organization.name }}</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
