{% extends 'base.html' %}

{% block content %}
  <table class="table table-responsive-sm table-dark table-striped table-hover table-bordered align-middle">
    <tr>
      <th>{% trans 'Name' %}</th>
      <th>{% trans 'Place' %}</th>
      <th>{% trans 'Organization' %}</th>
      <th>{% trans 'Start Time' %}</th>
    </tr>
    {% for group in groups %}
      <tr>
        <td><a class="link" href="{{ group.get_absolute_url }}">{{ group.name }}</a></td>
        <td>{{ group.place }}</td>
        <td>{{ group.organization.name }}</td>
        <td>{{ group.start_time }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
