{% extends "generic/form_base.html" %}
{% block form %}
  <div class="card bg-dark card-body">
    <form method="post" class="form-horizontal">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button _("Change Password") button_type="submit" button_class="btn-success" %}
    </form>
  </div>
{% endblock %}
